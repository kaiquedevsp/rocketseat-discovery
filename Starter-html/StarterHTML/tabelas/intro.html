<p><strong>Tabela basíca</strong></p>
<table>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
    </tr>
    <tr>
        <td>Kaique</td>
        <td>16</td>
    </tr>
    <tr>
        <td>Felipe</td>
        <td>24</td>
    </tr>
</table>
<p><strong>Tablela Thead Tbody Tfoot</strong></p>

<table>

    <caption>Pessoas por idade</caption>
    
<thead>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Kaique</td>
        <td>16</td>
    </tr>
    <tr>
        <td>Felipe</td>
        <td>24</td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td>Total:</td>
        <td>2 pessoas</td>
    </tr>
</tfoot>

</table>
