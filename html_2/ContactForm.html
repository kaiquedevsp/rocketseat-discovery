<form action="Contato">
    <fieldset>
        <legend>Contato</legend>

        <label for="name">Nome Completo:</label>
        <br>
        <input id="name" type="text" name="name" required placeholder="Como gostaria de ser chamado">
        <br>
        <br>

        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" name="email" required placeholder="Digite Seu Email" title="Escreva seu email para contato">
        <br>
        <br>

        <label for="message">Mensagem:</label>
        <br>
        <textarea name="mensagem" id="message" cols="20" rows="10">
        </textarea>
        <br>
        <br>

        <button type="submit">Enviar</button>

    </fieldset>
</form>
